<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/script.js"></script>
  <title>Document</title>
</head>
<body class="register">

<div class="title">
  <h1 style="text-align: center; color: white; font-size: 60px;">SignUp</h1>
</div>

<div class="padding">
<div class="well">
  <form action="" name="register" onsubmit="return validateForm2()">
    <div class="row">
      <div class="col-25">
        <label>First Name</label>
      </div>
      <div class="col-75">
        <input type="text" name="firstname" placeholder="First Name" required>
      </div>
    </div>
    <div class="row" style="padding-top: 20px;">
      <div class="col-25">
        <label>Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" name="lastName" placeholder="Last Name" required>
      </div>
    </div>
    <div class="row" style="padding-top: 20px;">
      <div class="col-25">
        <label>E-mail</label>
      </div>
      <div class="col-75">
        <input type="text" name="email" placeholder="E-mail" required>
      </div>
    </div>
    <div class="row" style="padding-top: 20px;">
      <div class="col-25">
        <label>DOB</label>
      </div>
      <div class="col-75">
        <input type="text" name="DOB" placeholder="DOB" required>
      </div>
    </div>
    <div class="row" style="padding-top: 20px;">
      <div class="col-25">
        <label>Password</label>
      </div>
      <div class="col-75">
        <input type="text" name="password" placeholder="Password" required>
      </div>
    </div>
    <div class="row" style="padding-top: 20px;">
      <input type="submit" value="Register">
    </div>
    <div class="row" style="padding-top: 20px;">
      <p style="color: white;">Already a User? <a href="login.html"> Login</a></p>
    </div>
  </form>
</div>
</div>

<div style="padding-top: 40px">
<hr>
<p style="text-align: center; color: white;">Â© Copyright XYZ 2020</p>
</div>




</body>
</html>
