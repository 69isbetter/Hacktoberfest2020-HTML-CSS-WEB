<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSV to 2DArray</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="testing.js"></script>
    <script src="methods.js"></script>
</head>

<body>
    <div style="border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;">
        <textarea style="width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical" id="inputbox" name="inputbox" placeholder="Write or Paste CSV Data" style="height:200px"></textarea>
        <textarea style="width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical" id="outputbox" name="outputbox" readonly placeholder="Your Converted Data CSV to 2D Array" style="height:200px"></textarea>
        <input type="submit" value="Submit" onClick="test_get2DMatrixFromCSV()">
    </div>
</body>

</html>
