<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Buttons - Hacktoberfest 2020</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="buttons.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="layout">
      <header id="the-header"><h1>Animated Buttons</h1></header>
      <main>
        <div id="buttons-grid" class="container">
          <div class="grid-item button-cell">
            <div class="button-number">1</div>
            <div class="button first">Hover me</div>
            <div class="author">
              Author:
              <a href="https://codepen.io/priosoft/pen/dMryaY" target="_blank"
                >priosoft</a
              >
            </div>
          </div>

          <div class="grid-item button-cell">
            <div class="button-number">2</div>
            <div class="button second">Hover me</div>
            <div class="author">
              Author:
              <a href="https://codepen.io/priosoft/pen/dMryaY" target="_blank"
                >priosoft</a
              >
            </div>
          </div>

          <div class="grid-item button-cell">
            <div class="button-number">3</div>
            <div class="button third">Hover me</div>
            <div class="author">
              Author:
              <a href="https://codepen.io/alticreation/" target="_blank"
                >alticreation</a
              >
            </div>
          </div>

          <div class="grid-item button-cell">
            <div class="button-number">4</div>
            <div class="button fourth">Hover me</div>
            <div class="author">
              Author:
              <a href="https://codepen.io/avvign" target="_blank">Raj Kamal</a>
            </div>
          </div>

          <div class="grid-item button-cell">
            <div class="button-number">5</div>
            <div class="button fifth">Hover me</div>
            <div class="author">
              Author:
              <a href="https://codepen.io/dmensinger" target="_blank">Dan Mensinger</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>

  <script src="main.js"></script>
</html>
