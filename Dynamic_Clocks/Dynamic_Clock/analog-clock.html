<body>
    <h2>Analog Clock</h2>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr">
            </div>
        </div>
        <div class="minute">
            <div class="min" id="min">
            </div>
        </div>
        <div class="seconds">
            <div class="sec" id="sec">
            </div>
        </div>
    </div>

    <script src="analog-clock.js"></script>
