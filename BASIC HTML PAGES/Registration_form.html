<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<style>
		body {
			background-color: #00203FFF;
		}

		#div {
			margin-top: 100px;
			border-radius: 20px;
			background-color: #ADEFD1FF;
		}

		button {
			margin-bottom: 10px;
		}

		#cpsw {
			border: 2px solid rgb(0, 255, 76);
		}

		#psw {
			border: 2px solid rgb(0, 255, 76);
		}

		#email {
			border: 2px solid rgb(0, 255, 76);
		}

		#phone {
			border: 2px solid rgb(0, 255, 76);
		}
	</style>

</head>

<body>

	<script>
		function valemail() {
			var mail = document.myform.email.value;
			var at = mail.indexOf("@");
			var dot = mail.lastIndexOf(".");
			var phone = document.myform.phone.value;
			var upperCaseLetters = /[A-Z]/g;
			var lowerCaseLetters = /[a-z]/g;
			var pass = document.myform.pass.value;
			var numbers = /[0-9]/g;
			if (at < 1 || dot < at + 2 || dot + 2 >= mail.length) {
				alert("enter valid email");
				return false;
			}
			if (phone.length !== 12) {
				alert("Enter 10 digit Number")
				return false;
			}
			else if (phone.match(upperCaseLetters) || phone.match(lowerCaseLetters)) {
				alert("enter digits Only")
				return false;
			}
			if (pass.length < 8 || pass.length > 16) {
				alert("Password should be 8 to 16 characters long")
				return false;
			}
			else if (!pass.match(numbers)) {
				alert("enter a number");
				return false;
			}
			else if (!pass.match(upperCaseLetters)) {
				alert("enter a Upper Case Character");
				return false;
			}
			else if (!pass.match(lowerCaseLetters)) {
				alert("enter a Lower Case Character");
				return false;
			}
			else {
				return true;
			}
			var cpass = document.myform.cpsw.value;
			if (cpass !== pass) {
				alert("Both Password should Match")
			}
		}
	</script>
	<div id="div" class="container">
		<h1>Email Registration</h1>

		<form name="myform" method="get" onsubmit="return valemail();">
			<div class="form-group">

				Name:<br>
				<input id="name" type="text" name="name" class="form-control" placeholder="Name Id" required><br>
				Email:<br>
				<input id="email" type="text" name="email" class="form-control" placeholder="Email Id" required><br>
				Phone No:<br>
				<input id="phone" type="text" name="phone" class="form-control" placeholder="Contact No." required><br>
				Password:<br>
				<input id="psw" type="password" name="pass" class="form-control" placeholder="Password" required><br>
				Confirm Password:<br>
				<input id="cpsw" type="password" name="cpsw" class="form-control" placeholder="Password" required><br>
				<button class="btn btn-primary btn-sm" type="submit" name="button">Register</button>
			</div>
		</form>
	</div>

</body>

</html>
