<html>
    <head>
        <title>Alpine Student Bank</title>
        <script src="interest.js"></script>
    </head>
    <body style="background-color: gray">

            <h1>Interest Calculator</h1><br>
            <label for="Principal">Principal</label>
            <input type="text" id="principal" name="principal" style="float: right"><br><br>

            <label for="ROI%">ROI%</label>
            <input type="text" id="ROI" name="ROI" style="float: right"><br><br>

            <input type="radio"  id="month" name="tenure" value = "MONTHLY">Monthly <br><br>
           

            <label for="Tenure">Tenure</label>
            <input type="text" id="tenure_text" name="tenure_text" style="float: right" ><br><br>

            <input type="button" value="Get Interest" id="get_interest" name="get_interest"  onclick="get_data()"><br><br>

            <h1>Result</h1><br>

            <label for="Simple Interest">Simple Interest</label><br>

            <input readonly type="text" id="si" value = "" name="si" style="border: 2px solid black;
            background-color: white; width: 30%; height: 20px; float: left"><br><br>

            <label for="Compound Interest">Compound Interest</label><br>

            <input readonly type="text" id="ci"  value = "" name="ci" style="border: 2px solid black;
            background-color: white; width: 30%; height: 20px; float: left"><br><br>
    </body>
</html>
